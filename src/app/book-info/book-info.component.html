<mat-card class="book-card">
  <mat-card-header>
    <div mat-card-avatar class="book-header-image"></div>
    <mat-card-title>{{ m_book.title }}</mat-card-title>
    <mat-card-subtitle>{{ m_book.author.fullName }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://www.wallpaperflare.com/static/414/899/699/cat-furry-book-brown-wallpaper.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>Ovde ide deskripcija knjige</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngFor="let tag of m_book.tags">{{ tag.tag }}</button>
  </mat-card-actions>
</mat-card>
