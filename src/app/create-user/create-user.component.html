<div class="container">
  <form class="container center" role="form" (submit)="register()">
    <!--USERNAME FIELD-->
    <div class="col-3"></div>
    <mat-form-field class="col-6" appearance="fill">
      <mat-label>Enter Your Username</mat-label>
      <input matInput [formControl]="f_username" required />
    </mat-form-field>
    <div class="col-3"></div>

    <!--EMAIL FIELD-->
    <div class="col-3"></div>
    <mat-form-field class="col-6" appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="f_email"
        required
      />
      <mat-error *ngIf="f_email.invalid">{{
        getEmailErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <div class="col-3"></div>

    <!--PASSWORD FIELD-->
    <div class="col-3"></div>
    <mat-form-field class="col-6" appearance="fill">
      <mat-label>Enter Your Password</mat-label>
      <input
        matInput
        [type]="true ? 'password' : 'text'"
        [formControl]="f_password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <!--REPEATED PASSWORD FIELD-->
    <div class="col-3"></div>
    <mat-form-field class="col-6" appearance="fill">
      <mat-label>Repeat Your Password</mat-label>
      <input
        matInput
        [type]="true ? 'password' : 'text'"
        [formControl]="f_password2"
        required
      />
      <button
        mat-icon-button
        matSuffix
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="f_password.value != f_password2.value">{{
        getPasswordError()
      }}</mat-error>
    </mat-form-field>

    <div class="col-3"></div>

    <!--SUBMIT BUTTON FIELD-->
    <button type="submit" class="col-2 mx-3" mat-raised-button color="primary">
      Register
    </button>
  </form>
</div>
